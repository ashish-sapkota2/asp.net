<form #registerForm ="ngForm" (ngSubmit)="register()"  autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="Username"
        style=" margin-bottom: 5px;" >
    </div>

    <div class="form-group">
        <input  class="form-control" type="password" name="password"
        [(ngModel)]="model.password" placeholder="Password"
        style="margin-bottom: 5px;" >
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success" style="margin-right: 5px;" type="submit">Register</button>
        <button class="btn btn-secondary mr-2" type="submit" (click) = "cancel()">Cancel</button>
    </div>
</form>
