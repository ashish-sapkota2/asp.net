<div class="my-3">
<h4>Add a todo</h4>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="title">Todo Title</label>
    <input type="text" [(ngModel)]="title" id ="title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="desc" >Todo Description</label>
    <input class="form-control" name ="desc" id="desc" type="text" [(ngModel)]="desc">
  </div>
  <button type="submit" class="btn btn-primary btn-sm">Add Todo</button>
</form>
</div>
