<div class="container">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your Match</h1>
        <p class="lead">Come on in to view your matched... all you need to do is sign up</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-dark btn-lg" style="margin-right: 6px;">Register</button>
            <button class="btn btn-info btn-lg mr-10">Learn More</button>
        </div>
    </div>
    <div *ngIf ="registerMode"class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
