<div class="form-group">
    <input  
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}}
    class="form-control" 
    [formControl]="ngControl.control"
    placeholder="{{label}}"
    style="margin-bottom: 8px;" >
     <div  *ngIf="ngControl.control.errors?.['required']"
     class="invalid-feedback">Please enter a {{label}}</div>

     <div  *ngIf="$any(ngControl.control.errors?.['minlength'])"
     class="invalid-feedback">{{label}} must be at least{{ngControl.control.errors.minlength['requiredLength']}}</div>
     
     <div  *ngIf="$any(ngControl.control.errors?.['maxlength'])"
     class="invalid-feedback">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
    
     <div  *ngIf="$any(ngControl.control.errors?.['isMatching'])"
     class="invalid-feedback">Password do not match</div>

     
</div>
