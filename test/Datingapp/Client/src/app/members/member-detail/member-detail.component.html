<div class="row"  >
    <div class="col-4">
        <div class="card">
            <img src="{{member.url || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive |timeago }}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.created | date : 'dd MMMM yyyy'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary bg-dark">Like</button>
                    <button (click)="selectTab(3)" class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="About {{member.knownAs}}" (selectTab) = "onTabActivated($event)">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>

            </tab>
            <tab heading="Interests"  (selectTab) = "onTabActivated($event)">
                <h4>Interests</h4>
                <p>{{member.interest}}</p>
            </tab>
            <tab heading="Photos"  (selectTab) = "onTabActivated($event)">
                <p>photos</p>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </tab>
            <tab heading="Messages"  (selectTab) = "onTabActivated($event)">
                <app-member-messages  [messages]="messages" ></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
