<div class="flex h-screen px-5">
  <div class="w-[50%]">

    <form (ngSubmit)="onFormSubmit()" [formGroup]="contactsForm">
      <h1 class="py-10 font-extrabold text-5xl">
        Contactly
      </h1>
      <div class="mt-2">
        <label for="name" class="font-bold">Name</label>
        <input type="text" class="w-full p-2 border-1 rounded-sm mt-2  bg-slate-100" formControlName="name">
      </div>
      <div class="mt-2">
        <label for="email" class="font-bold">Email</label>
        <input type="text" class="w-full p-2 border-1 rounded-sm mt-2 bg-slate-100" formControlName="email">
      </div>
      <div class="mt-2">
        <label for="phone" class="font-bold">Phone</label>
        <input type="text" class="w-full p-2 border-1 rounded-sm mt-2 bg-slate-100" formControlName="phone">
      </div>
      <div class="mt-2">
        <label for="favourite" class="flex item-center font-bold">
          <input type="checkbox" name="" formControlName="favourite" class="h-4 w-4">
          Favourite
        </label>

      </div>
      <div class="mt-2">
        <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded-sm w-full">
          Add
        </button>
      </div>
    </form>

  </div>
  <div class="overflow-auto w-[50%]">
    
@if (contacts$ | async; as contacts) {
  @if(contacts.length>0){
    <ul>
    @for (item of contacts; track $index) {
     <li class="p-2 bg-slate-100 border-b-2 border-slate-200">
      <span class="font-light text-3xl">{{item.name}}</span>

      <div class="flex gap-10 mt-4">
        <span class="flex item-center">

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path fill-rule="evenodd" d="M2.106 6.447A2 2 0 0 0 1 8.237V16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.236a2 2 0 0 0-1.106-1.789l-7-3.5a2 2 0 0 0-1.788 0l-7 3.5Zm1.48 4.007a.75.75 0 0 0-.671 1.342l5.855 2.928a2.75 2.75 0 0 0 2.46 0l5.852-2.927a.75.75 0 1 0-.67-1.341l-5.853 2.926a1.25 1.25 0 0 1-1.118 0l-5.856-2.928Z" clip-rule="evenodd" />
          </svg>
          
          
          <span class="ms-2">{{item.email}}</span>
        </span>

        <span class="flex item-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 0 1 3.5 2h1.148a1.5 1.5 0 0 1 1.465 1.175l.716 3.223a1.5 1.5 0 0 1-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 0 0 6.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 0 1 1.767-1.052l3.223.716A1.5 1.5 0 0 1 18 15.352V16.5a1.5 1.5 0 0 1-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 0 1 2.43 8.326 13.019 13.019 0 0 1 2 5V3.5Z" clip-rule="evenodd" />
          </svg>
          
          <span class="ms-2">{{item.phone}}</span>
        </span>
      </div>

      <div class="mt-4 flex w-full gap-4">
        <a class="bg-emerald-400 py-1 px-2 rounded-sm cursor-pointer" href="{{'Tel:' + item.phone}}">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5V5c0 1.149.15 2.263.43 3.326a13.022 13.022 0 0 0 9.244 9.244c1.063.28 2.177.43 3.326.43h1.5a1.5 1.5 0 0 0 1.5-1.5v-1.148a1.5 1.5 0 0 0-1.175-1.465l-3.223-.716a1.5 1.5 0 0 0-1.767 1.052l-.267.933c-.117.41-.555.643-.95.48a11.542 11.542 0 0 1-6.254-6.254c-.163-.395.07-.833.48-.95l.933-.267a1.5 1.5 0 0 0 1.052-1.767l-.716-3.223A1.5 1.5 0 0 0 4.648 2H3.5ZM16.5 4.56l-3.22 3.22a.75.75 0 1 1-1.06-1.06l3.22-3.22h-2.69a.75.75 0 0 1 0-1.5h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V4.56Z" />
          </svg>
          
        </a>
        <button class="bg-slate-50 text-dark py-2 px-2 rounded-sm" type="button" (click)="onDelete(item.id)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 text-red-500" >
            <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z" clip-rule="evenodd" />
          </svg>
          
        </button>

      </div>

     </li>
    }
  </ul>

  }@else {
    <p>No contactsfound</p>
  }
}
  </div>
</div>
